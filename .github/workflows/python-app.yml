name: "Fantasy Football"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
  - cron: "0 12 * * *"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install Project and Applications
      run: |
        python -m pip install . --upgrade
    - name: Execute the Applications
      run: |
        cd docs;

        # this should create several files including Markdown and XLSX files
        FantasyProsFF

        # Excute the program to combine all data into the readme file
        FFReadme

        # Move the altered readme to the main page
        mv README.md ..

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "[Automated Commit]: Updating fantasy football information."
        commit_user_name: Brent Barbachem
        commit_user_email: barbacbd@dukes.jmu.edu
        commit_author: Brent Barbachem <barbacbd@dukes.jmu.edu>
